<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Potato Disease AI Predictor</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="disease.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="glow-text">ðŸ§  Potato Disease AI Predictor</h1>
      <p class="subtitle">
        Upload a high-resolution potato leaf image. Our neural network will
        analyze it for disease patterns.
      </p>

      <form id="uploadForm">
        <label for="fileInput" class="file-label">Select Image File:</label>
        <input type="file" id="fileInput" accept="image/*" required />

        <button type="submit" class="glow-button">âš™ Analyze</button>
      </form>

      <div id="loading" class="loading-spinner" style="display: none"></div>
      <div id="result" class="result-box">Awaiting input...</div>
    </div>

    <script>
      const form = document.getElementById("uploadForm");
      const resultDiv = document.getElementById("result");
      const loadingSpinner = document.getElementById("loading");

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        const fileInput = document.getElementById("fileInput");
        const file = fileInput.files[0];

        if (!file) {
          resultDiv.textContent = "âš  Error: No file selected.";
          resultDiv.classList.add("error");
          resultDiv.style.display = "block";
          return;
        }

        resultDiv.style.display = "none";
        loadingSpinner.style.display = "block";

        // Simulate AI processing delay
        setTimeout(() => {
          loadingSpinner.style.display = "none";
          resultDiv.style.display = "block";
          resultDiv.classList.add("fade-in");
          resultDiv.innerHTML = `
          <h2>âœ… Prediction Result</h2>
          <p><strong>Disease:</strong> Early Blight</p>
          <p><strong>Confidence:</strong> 92%</p>
          <p><strong>Recommended Action:</strong> Apply fungicide treatment and monitor plant health closely.</p>
        `;
        }, 2500);
      });
    </script>
  </body>
</html>
